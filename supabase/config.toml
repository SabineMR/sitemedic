# For detailed docs see: https://supabase.com/docs/guides/local-development/overview

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# The base URL of the app â€” magic link emails redirect here
site_url = "http://127.0.0.1:30500"
# Also allow localhost variant
additional_redirect_urls = ["http://localhost:30500", "http://localhost:30500/auth/callback", "http://127.0.0.1:30500/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = true
enable_confirmations = false
template = "Your code is {{ .Code }}"

[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.mfa.web_authn]
enroll_enabled = false
verify_enabled = false

[auth.sessions]
timebox = "168h"
inactivity_timeout = "168h"

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083

# Disable JWT verification for the transcription edge function in local dev.
# The local edge runtime cannot verify ES256-signed session tokens (it uses HS256 keys),
# causing "Key for the ES256 algorithm must be of type CryptoKey" errors and dropped
# connections. The function uses the service role key internally and does not need
# per-user JWT auth. JWT is re-enabled automatically in the hosted (production) environment.
[functions.send-emergency-sms]
verify_jwt = false

[analytics]
enabled = false
port = 54327
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
